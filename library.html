<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca de Tier Lists</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: #fff; padding: 20px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .header h1 { font-size: 2.5em; color: #6c63ff; }
    .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
    .tab-btn { padding: 10px 20px; border: none; background: #333; color: #fff; cursor: pointer; border-radius: 6px; transition: 0.3s; }
    .tab-btn.active { background: #6c63ff; }
    .tab-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px #6c63ff55; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .tier-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
    .tier-card { background: #2a2a2a; border-radius: 8px; overflow: hidden; cursor: pointer; transition: 0.3s; border: 2px solid transparent; }
    .tier-card:hover { transform: translateY(-8px); box-shadow: 0 8px 24px #6c63ff55; border-color: #6c63ff; }
    .tier-card img { width: 100%; height: 180px; object-fit: cover; }
    .tier-card-info { padding: 12px; }
    .tier-card-title { font-weight: bold; font-size: 1.1em; margin-bottom: 5px; color: #fff; }
    .tier-card-author { font-size: 0.85em; color: #999; margin-bottom: 8px; }
    .tier-card-actions { display: flex; gap: 8px; margin-top: 10px; }
    .tier-card-actions button { flex: 1; padding: 6px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.85em; transition: 0.3s; }
    .btn-view { background: #6c63ff; color: #fff; }
    .btn-view:hover { background: #5a52d5; }
    .btn-delete { background: #ff4757; color: #fff; }
    .btn-delete:hover { background: #ee3f46; }
    .empty-state { text-align: center; padding: 40px; color: #999; }
    .back-btn { padding: 10px 20px; background: #333; color: #fff; border: none; border-radius: 6px; cursor: pointer; text-decoration: none; display: inline-block; }
    .back-btn:hover { background: #444; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Biblioteca de Tier Lists</h1>
    <a href="index.html" class="back-btn">← Voltar</a>
  </div>

  <div class="tabs">
    <button class="tab-btn active" data-tab="public">Públicas</button>
    <button class="tab-btn" data-tab="private">Privadas</button>
  </div>

  <div id="public" class="tab-content active">
    <div id="public-grid" class="tier-grid"></div>
    <div id="public-empty" class="empty-state">Nenhuma tier list pública ainda.</div>
  </div>

  <div id="private" class="tab-content">
    <div id="private-grid" class="tier-grid"></div>
    <div id="private-empty" class="empty-state">Você não tem tier lists privadas salvas.</div>
  </div>

  <script src="library.js"></script>
</body>
</html>
